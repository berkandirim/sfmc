<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Push Notifications</title>
  <link rel="stylesheet" href="https://unpkg.com/chota@latest">
  <link rel='stylesheet' href='./stylesheets/style.css' />
  <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
</head>
<body>
<div id="notification" class="card notification">
  <div class="notification-actions">
    <a href="#"><img src="https://icongr.am/clarity/cog.svg?size=16&color=#000" alt=""></a>
    <a href="#" id="closeNot"><img src="https://icongr.am/clarity/times.svg?size=16&color=#000" alt=""></a>
  </div>
  <img id="notIcon" class="notification-icon is-left" src="./images/adidas_logo.svg" width="40" alt="">
  <div class="notification-text">
    <h3 id="notTitle" class="notification-title">Notification title</h3>
    <p id="notBody" class="notification-body">Lorem Ipsum dolor si amet</p>
  </div>
</div>
<nav class="nav">
  <div class="nav-left">
    <a class="brand" href="#">
      <img src="./images/adidas_logo.svg" alt="">
    </a>
    <div class="tabs">
      <a href="#" id="btnStep1" class="active">Step 1</a>
      <a href="#" id="btnStep2">Step 2</a>
    </div>
  </div>
  <div class="nav-right">
    <button type="button" id="preview" class="button outline">Preview</button>
  </div>
</nav>
<div id="step1" class="container">
  <h1>Create your web push notification</h1>
  <p>Please use the form below to create your push notification</p>
  <form id="notificationForm" name="notificationForm">
    <div class="row">
      <div class="col">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="6"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="country">Country</label>
        <select name="country" id="country" multiple></select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="image">Image URL</label>
        <input type="text" id="image" name="image">
      </div>
    </div>
    <div class="row">
      <div class="col buttons is-right">
        <button type="button" id="clear" class="button secondary">Clear Form</button>
        <button type="button" id="save" class="button primary">Save</button>
      </div>
    </div>
  </form>

</div>
<div id="step2" class="container is-hidden">
  <h2 class="success-message">Saved to database successfully!</h2>
  <label for="output">Here's your form data:</label>
  <textarea name="output" id="output" class="output" cols="30" rows="10" readonly></textarea>
</div>
<script src="./javascripts/main.js"></script>
</body>
</html>
