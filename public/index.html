<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>adidas Web Push Notifications</title>
  <link rel="stylesheet" href="https://unpkg.com/chota@latest">
  <link rel='stylesheet' href='./stylesheets/style.css' />
  <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
</head>
<body>
<nav class="nav">
  <div class="nav-left">
    <a class="brand" href="#">
      <img src="./images/adidas_logo.svg" alt="">
    </a>
    <div class="tabs">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
    </div>
  </div>
  <div class="nav-right">
    <button class="button outline">Button</button>
  </div>
</nav>
<div class="container">
  <h1>Create your web push notification</h1>
  <p>Please use the form below to create your push notification</p>
  <form id="notificationForm">
    <div class="row">
      <div class="col">
        <label for="title">Title</label>
        <input type="text" id="title">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="description">Description</label>
        <textarea id="description" rows="6"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="country">Country</label>
        <select name="country" id="country">

        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="image">Image</label>
        <input type="file" id="image" accept="image/*">
      </div>
    </div>
    <div class="row">
      <div class="col buttons is-right">
        <button id="preview" class="button secondary">Preview</button>
        <button id="save" class="button primary">Save</button>
      </div>
    </div>
  </form>

</div>
<script src="./javascripts/main.js"></script>
</body>
</html>
